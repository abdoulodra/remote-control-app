<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Panneau Admin</title>
</head>
<body>
  <h1>Connexion admin</h1>
  <input id="login" placeholder="Identifiant" />
  <input id="password" type="password" placeholder="Mot de passe" />
  <button onclick="login()">Connexion</button>

  <div id="panel" style="display:none; margin-top: 20px;">
    <h2>Téléphone distant</h2>
    <button onclick="sendCommand('vibrate')">Faire vibrer</button>
    <button onclick="sendCommand('message')">Envoyer message</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("login").value;
      const pass = document.getElementById("password").value;
      if (user === "algarene" && pass === "algarene098765") {
        document.getElementById("panel").style.display = "block";
        alert("Connexion réussie");
      } else {
        alert("Identifiants invalides");
      }
    }

    function sendCommand(cmd) {
      fetch("https://remote-control-app.abdoulwane26-8bc.workers.dev/api/command", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ command: cmd }),
      })
      .then(res => {
        if (res.ok) {
          alert("Commande envoyée : " + cmd);
        } else {
          alert("Erreur lors de l'envoi de la commande");
        }
      })
      .catch(() => alert("Erreur réseau"));
    }
  </script>
</body>
</html>
